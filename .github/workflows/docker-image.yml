name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: echo $ {{ secrets.SECRET_KEY }}
           docker build . --file GitHubSecretExample/Dockerfile --tag my-image-name:$(date +%s)
           
