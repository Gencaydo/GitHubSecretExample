name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3      
      - name: DockerHub Login
        uses: docker/login-action@v2.1.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build the Docker image
        env: 
          MY_SECRET_KEY: ${{ secrets.SECRET_KEY }}
        run: docker build . --file GitHubSecretExample/Dockerfile --tag ${{ secrets.DOCKERHUB_USERNAME }}/githubsecretsexample

      - name: Docker Push
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/githubsecretsexample
